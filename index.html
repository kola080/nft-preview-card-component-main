<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div>
        <img src="images/image-equilibrium.jpg" alt="logo" />
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div>
        <div>
          <img src="images/icon-ethereum.svg" alt="eth icon" /><span
            >0.041 ETH</span
          >
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="clock" /><span
            >3 days left</span
          >
        </div>
      </div>
      <div></div>
      <div>
        <img src="images/image-avatar.png" alt="Jules Wyvern Avatar" />
        <div>
          <span>Creation of</span>
          <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
